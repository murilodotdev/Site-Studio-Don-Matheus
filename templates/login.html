<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Don Matheus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/logo/trasnparent.png') }}" type="image/x-icon">
</head>
<body>
    <section class="left-side">
        <a href="/" class="logo"><img src="{{ url_for('static', filename='assets/logo/trasnparent.png') }}" draggable="false"></a>
        <nav>
            <a href="/agendar" id="link-agendar">Agendar</a>
            <a href="/" id="link-planos">Planos</a>
            <a href="/" id="link-sobre">Sobre</a>
            <a href="/login" id="link-login">Entrar</a>
        </nav>
    </section>

    <section class="right-side">
        <main>
            <div class="card">
                <h3 class="card-title">Entrar</h3>
                <form id="login">
                    <label for="nome">Nome</label>
                    <input id="nome" name="nome" placeholder="Insira seu nome aqui" type="text" required>
                    
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Insira sua senha aqui" required>
    
                    <button class="btn" type="submit">ENTRAR</button>
                </form>
            </div>
        </main>
    
        <footer>
            <p>© <span id="ano">2025</span> • Studio Don Matheus </p>
        </footer>
    </section>
    <script src="{{ url_for('static', filename='scripts/updateYear.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/login.js') }}"></script>
</body>
</html>
